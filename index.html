<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
  document.getElementsByClassName('open')[0].addEventListener('click', function () {
    document.getElementsByClassName('card-packaging')[0].classList.add('is-open')
  })

  document.getElementsByClassName('close')[0].addEventListener('click', function () {
    document.getElementsByClassName('card-packaging')[0].classList.remove('is-open')
  })
});
    </script>
</head>
<body>
    <div class="page-wrapper">
        <div class="card">
          <div class="card-packaging bg-img-base" style="background-image: url(18.png)">
            <div class="card-center">
              <a class="close bg-img-base" href="#" style="background-image: url(https://cdn3.iconfinder.com/data/icons/pyconic-icons-1-2/512/close-circle-512.png)"></a>
            </div>
            <div class="card--first">
              <div class="card-wrapper bg-img-base front" style="background-image: url(1.png)">
                <a class="open" href="#">
                  <div class="open-tail"></div>
                  <div class="open-main"><span class="open-title">Open</span></div>
                </a>
              </div>
              <div class="card-wrapper bg-img-base back" style="background-image: url(2.png)">
              </div>
            </div>
            <div class="card--third">
              <div class="card-wrapper bg-img-base front" style="background-image: url(bee.jpg)"></div>
              <div class="card-wrapper bg-img-base back" style="background-image: url(3.png)"></div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
